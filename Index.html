  <header class="head_bar">

      <h1>Bookshelf Apps</h1>
      <p>Kelola koleksi buku Anda dengan mudah</p>
    </div>

  <main>
    <section class="input_section">
      <h2>Masukkan Buku Baru</h2>
      <form id="inputBook">
        <div class="input">
          <label for="inputBookTitle">Judul</label>
          <input id="inputBookTitle" type="text" required>
        </div>
        <div class="input">
          <label for="inputBookAuthor">Penulis</label>
          <input id="inputBookAuthor" type="text" required>
        </div>
        <div class="input">
          <label for="inputBookYear">Tahun</label>
          <input id="inputBookYear" type="number" required>
        </div>
        <div class="input_inline">
          <label for="inputBookIsComplete">Tandai sudah dibaca</label>
          <input id="inputBookIsComplete" type="checkbox">
        </div>
        <button id="bookSubmit" type="submit" class="btn-submit">Tambahkan Buku</button>
      </form>
    </section>

    <section class="search_section">
      <h2>Cari Buku</h2>
      <form id="searchBook">
        <label for="searchBookTitle" class="search-label"></label>
        <input id="searchBookTitle" type="text" placeholder="Judul buku">
        <button id="searchSubmit" type="submit" class="btn-submit">Cari</button>
      </form>
    </section>
